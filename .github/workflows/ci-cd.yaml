name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out code 🔔
        uses: actions/checkout@v2

      - name: Setup .NET 5 🔧
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'    

      - name: Restore dependencies 🛠
        run: dotnet restore

      - name: Build App 🚀
        run: dotnet build -c Release --no-restore

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"JaskierDan_NoMoreYoyo" /o:"jaskierdan" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Run Tests 📝
        run: dotnet test -c Release --no-build

      - name: Publish Build ✍
        run: dotnet publish --configuration Release

      - name: Upload Atrifact 👑
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: D:\a\NoMoreYoyo\NoMoreYoyo\NoMoreYoyo\bin\Release\net5.0\publish\