name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out code ğŸ””
        uses: actions/checkout@v2

      - name: Setup .NET 5 ğŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
        
      - name: Setup msbuild âš™
        uses: microsoft/setup-msbuild@v1.1        

      - name: Restore dependencies ğŸ› 
        run: dotnet restore

      - name: Build App ğŸš€
        run: msbuild NoMoreYoyo/NoMoreYoyo.csproj -t:rebuild -verbosity:n -property:Configuration=Release

      - name: Publish Build âœ
        run: dotnet publish --configuration Release